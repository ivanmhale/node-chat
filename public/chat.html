<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat | Node-Chat</title>
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input autocomplete="off" autofocus type="text" name="message" placeholder="Message">
        <button id="message-button" type="submit" name="button">Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
  <li class="message">
  <div class="message__title">
    <h4>{{ from }}</h4>
    <span>{{ time }}</span>
  </div>
  <div class="message__body">
    <p>{{ text }}</p>
  </div>
</li>
</script>

  <script id="location-message-template" type="text/template">
  <li class="message">
  <div class="message__title">
    <h4>{{ from }}</h4>
    <span>{{ time }}</span>
  </div>
  <div class="message__body">
    <iframe
      width="100%"
      height="450"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?q={{lat}},{{long}}&zoom=15&key=AIzaSyAZOVPzYE1Df0ztL5_J9_PkrvvbEJl-gxE"
    />

    <p>
      <a target="_blank" href="{{url}}">
        My current location
      </a>
    </p>
  </div>
</li>
</script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>

</body>
</html>
